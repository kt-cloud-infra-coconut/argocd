# mariadb-deploy.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: ingress-myweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "as1230"
        - name: MYSQL_DATABASE
          value: "mywebdb"
        - name: MYSQL_USER
          value: "mywebuser"
        - name: MYSQL_PASSWORD
          value: "as1230"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-pv
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-pv
        persistentVolumeClaim:
          claimName: mariadb-pvc

---
# mariadb-service.yml
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
  namespace: ingress-myweb
spec:
  type: NodePort
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: 30036