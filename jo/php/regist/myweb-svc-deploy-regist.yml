apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-regist-deploy
  namespace: ingress-myweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php-regist
  template:
    metadata:
      labels:
        app: php-regist
    spec:
      securityContext:
        runAsUser: 0  
        fsGroup: 101  

      volumes:        
        - name: php-code # 볼륨 이름
          configMap:
            name: regist-php  # configmap 이름
            defaultMode: 0644 # 파일 권한 644로 설정
        
        - name: regist-nginx-config  # 볼륨 이름
          configMap:
            name: nginx-regist-conf  # configmap 이름
            
      containers:
        - name: php-fpm    #컨테이너 이름
          image: eunjun0122/regist:1.1.0  # 컨테이너가 쓸 이미지 저장소
          ports:
            - containerPort: 9000 # php-fpm이 사용할 포트
          securityContext: 
            runAsUser: 0   # 루트 권한으로 실행 가능
          volumeMounts:
            - name: php-code # 볼륨 이름
              mountPath: /var/www/html/regist  # 컨테이너 내부에서 php-code가 쓸 경로

        - name: nginx # 컨테이너 이름
          image: nginx:stable-alpine   #컨테이너가 쓸 이미지
          ports:
            - containerPort: 80 # nginx가 클러스터 내부에서 쓸 포트
            - containerPort: 9000 # php-fpm의 내부에서 LISTEN하는 포트 번호
          securityContext:
            runAsUser: 0  # 슈퍼 관리자 권한으로 실행가능
          resources: # 각각의 리소스 할당 설정
            requests:  # 리소스 요구 설정
              memory: "128Mi"
              cpu: "100m"
            limits: # 리소스 사용 한도 설정
              memory: "256Mi"
              cpu: "500m"
          volumeMounts: 
            - name: php-code # 볼륨 이름
              mountPath: /var/www/html/regist # 컨테이너가 쓸 경로
            - name: regist-nginx-config # 볼륨 이름
              mountPath: /etc/nginx/conf.d # 컨테이너가 쓸 경로
---
apiVersion: v1
kind: Service
metadata:
  name: php-regist-service
  namespace: ingress-myweb
spec:
  selector:
    app: php-regist
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
