apiVersion: apps/v1
kind: Deployment
metadata:
  name: regist-deploy
  namespace: ingress-myweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: regist
  template:
    metadata:
      labels:
        app: regist
    spec:
      containers:
      - name: nginx
        image: nginx:latest  
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: regist-html  # ConfigMap 이름

---
apiVersion: v1
kind: Service
metadata:
  name: regist-svc
  namespace: ingress-myweb
spec:
  selector:
    app: regist
  ports:
  - port: 80
    targetPort: 80
