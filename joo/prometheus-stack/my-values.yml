# Prometheus 설정
prometheus:
  prometheusSpec:
    scrapeConfigNamespaceSelector:
      matchLabels: 
        test: "123"
    retention: 14d
    # storageSpec: 기존 existingClaim 대신 volumeClaimTemplate 형식으로 명시
    # Prometheus Operator가 생성하는 StatefulSet의 volumeClaimTemplates를 통해
    # PVC를 만들도록 용량을 지정합니다.
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 40Gi
          storageClassName: ""
  service:
    type: NodePort
    nodePort: 30030

# Grafana 설정
grafana:
  admin:
    existingSecret: grafana-pw   # secret name
    existingSecretKey: admin-password   # secret data
  persistence:
    enabled: false
  service:
    type: NodePort
    nodePort: 30031

# alertmanager 설정
alertmanager: 
  enabled: true
  service:  
    type: NodePort
    nodePort: 30032
  alertmanagerSpec: 
    replicas: 1
    resources:
      requests: 
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
