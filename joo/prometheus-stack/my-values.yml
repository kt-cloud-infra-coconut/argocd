# Prometheus 설정
prometheus:
  prometheusSpec:
    scrapeConfigNamespaceSelector:
      matchLabels: 
        test: "123"
    ruleNamespaceSelector: {}
    ruleSelector: {}
    retention: 14d
    storageSpec: 
      emptyDir: {}
    podMetadata:
      labels: 
        coconut: enable
  service:
    type: NodePort
    nodePort: 30030
    labels:
      coconut: enable

# Grafana 설정
grafana:
  admin:
    existingSecret: grafana-pw   # secret name
    existingSecretKey: admin-password   # secret data
  persistence:
    enabled: false
  service:
    type: NodePort
    nodePort: 30031
    labels: 
      coconut: enable
  podLabels:
    coconut: enable

# Alertmanager 설정
alertmanager:
  enabled: true
  service:
    type: NodePort
    nodePort: 30032
    labels:
      coconut: enable
  alertmanagerSpec:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    podMetadata:
      labels:
        coconut: enable
    # 모든 네임스페이스의 AlertmanagerConfig를 읽도록 설정
    alertmanagerConfigSelector: {}            # 라벨 제한 없음
    alertmanagerConfigNamespaceSelector: {}   # 네임스페이스 제한 없음