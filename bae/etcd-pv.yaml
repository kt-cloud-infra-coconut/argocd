apiVersion: v1
kind: PersistentVolume
metadata:
  name: etcd-pv
spec:
  capacity:
    storage: 5Gi              # etcd 스냅샷 여러 개 쌓일 거 고려해서 넉넉히
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain   # 실수로 PVC 지워도 PV/데이터는 남긴다
  hostPath:
    path: /var/lib/etcd/etcd_backup       # 지금 쓰고 있는 경로 그대로
    type: DirectoryOrCreate